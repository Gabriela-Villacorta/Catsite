            <h1 style="text-align: center;">CONTATO</h1>
            <form method="post" action="gabrielav@unigranrio.br">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="icon ion-md-person"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Nome Completo" aria-label="Username" aria-describedby="basic-addon1" maxlength="50" autofocus>
              </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2"><i class="icon ion-md-mail"></i></span>

            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon3"><i class="icon ion-md-phone-portrait"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="(DDD) + Telefone" aria-label="email" aria-describedby="basic-addon3" maxlength="15" autofocus>
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-lg">Mensagem</span>
                </div>
                <textarea class="form-control" aria-label="With textarea" rows="5" autofocus></textarea>
              </div><br>
              <button type="submit" class="btn btn-primary">Enviar</button>
              <button type="reset" class="btn btn-primary">Limpar Campos</button>
